name: Deploy to prod

on:
  - pull_request
  - workflow_dispatch

permissions:
  checks: write
  contents: read
  pull-requests: write

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.147.9
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build Svelte components
        run: |
          ./svelte/quick-check/build-quick-check.sh && \
          ./svelte/core-v2/build-core.sh && \
          ./svelte/experimental-ai-model/build-ai-model.sh
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo --source=./hugo --logLevel=debug
      - name: Deploy to Firebase
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DORA_DEV_SANDBOX }}
          expires: 30d
          projectId: dora-dev-sandbox
          channelId: ${{ github.ref }}
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set up playwright
        run: npm ci && npx playwright install --with-deps
      - name: Playwright tests
        run: PLAYWRIGHT_BASE_URL=${{ steps.deploy.outputs.details_url }} npx playwright test test/playwright
